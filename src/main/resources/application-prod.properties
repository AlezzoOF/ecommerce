spring.datasource.url=jdbc:postgresql://${PROD_DB_HOST}:${PROD_DD_PORT}/${PROD_DB_NAME}
spring.datasource.username=${PROD_DB_USERNAME}
spring.datasource.password=${PROD_DB_PASSWORD}
spring.datasource.name=ecommerce-tatu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
media.location=./mediafiles

spring.resources.static-locations=${media.location}

logging.level.root=WARM




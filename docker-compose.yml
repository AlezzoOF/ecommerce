version: '3.9'

services:
  java_db:
    container_name: java_db
    image: postgres
    ports:
      - "8070:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: